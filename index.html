<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.sketchappsources.com/resources/source-image/ccalo_analog_clock.png" type="favicon.png">
    <link rel="stylesheet" href="index.css">
    <title>Controle de Ponto</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Bate-Ponto</h1>
        </div>
    </header>

    <div class="data_hora">
        <h1>Data e Hora Atual:</h1>
        <p id="data"></p>
        <p id="hora"></p>
    </div>
    <button class="botao_ponto">Registrar Ponto</button>

    <div id="overlay"></div>

    <dialog id="dialog">
        <div class="dialog-header">
            <h1>Data e Hora Atual:</h1>
            <button id="fechar">X</button>
        </div>
        <div class="dialog-content">
            <p id="data-dialog"></p>
            <p id="hora-dialog"></p>
            <button id="entrada">Registrar Entrada</button>
            <button id="inicio-pausa">In√≠cio Pausa</button>
            <button id="fim-pausa">Fim Pausa</button>
            <button id="saida">Registrar Saida</button>
            <button id="verificar">Verificar Ponto</button>
        </div>
    </dialog>

    <dialog id="dialog-verificar" class="dialog-maior">
        <div class="dialog-header">
            <h1>Consulta de Ponto Registrado</h1>
            <button id="fechar-verificar">X</button>
        </div>
        <hr>
        <div class="dialog_maior-content">
            <p id="info-entrada"></p>
            <p id="info-saida"></p>
            <p id="info-pausa"></p>
            <p id="tempo-total-pausa"></p>
        </div>
    </dialog>    

    <div id="notification" class="notification hidden"></div>

    <footer>
        <p>Desenvolvido por Raul Fragoso</p>
        <a href="https://github.com/1harz" target="_blank">
            <img src="https://raw.githubusercontent.com/gilbarbara/logos/main/logos/github-icon.svg" alt="Logo GitHub que redireciona para o perfil do autor">
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
